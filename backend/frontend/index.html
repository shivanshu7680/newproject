<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Soil Nutrient Predictor (U.P. Villages)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>ðŸ§ª AI Soil Nutrient Prediction</h1>

  <div class="card">

    <label>Latitude</label>
    <input
      id="lat"
      type="number"
      step="any"
      placeholder="Enter Latitude (e.g. 26.85)"
    >

    <label>Longitude</label>
    <input
      id="lon"
      type="number"
      step="any"
      placeholder="Enter Longitude (e.g. 80.95)"
    >

    <button id="predict">Predict Nutrients</button>
  </div>

  <div class="card" id="result">
    <h2>Results</h2>
    <div id="output"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
